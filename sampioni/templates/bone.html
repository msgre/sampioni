<!DOCTYPE html>
<html lang='cs'>
  {% load static %}
  {% get_static_prefix as STATIC_PREFIX %}
  <head>
    <meta charset='utf-8' />
    <!-- %meta{:content => "IE=edge,chrome=1", "http-equiv" => "X-UA-Compatible"} -->
    <title></title>
    <meta content='Bootsrap based theme' name='description' />{# TODO: #}
    <meta content='width=device-width' name='viewport' />
    <!--[if lt IE 9]>
      <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <link href='{{ STATIC_PREFIX }}favicon.ico' rel='shortcut icon' />
    <link href='{{ STATIC_PREFIX }}images/apple-touch-icon-144-precomposed.png' rel='apple-touch-icon-precomposed' sizes='144x144' />
    <link href='{{ STATIC_PREFIX }}images/apple-touch-icon-114-precomposed.png' rel='apple-touch-icon-precomposed' sizes='114x114' />
    <link href='{{ STATIC_PREFIX }}images/apple-touch-icon-72-precomposed.png' rel='apple-touch-icon-precomposed' sizes='72x72' />
    <link href='{{ STATIC_PREFIX }}images/apple-touch-icon-57-precomposed.png' rel='apple-touch-icon-precomposed' />
    <link href="{{ STATIC_PREFIX }}stylesheets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_PREFIX }}stylesheets/responsive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_PREFIX }}stylesheets/font-awesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_PREFIX }}stylesheets/theme.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_PREFIX }}stylesheets/fonts.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_PREFIX }}stylesheets/michal.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class='theme-pattern-45-degree-fabric'>
    <!-- Page Header -->
    {% include "bar.html" %}
    <!-- Main Content -->
    <div id='content' role='main'>
      {% block content %}{% endblock %}
    </div>
    <!-- Page Footer -->
    {% include "footer.html" %}
  </body>
  <script src="{{ STATIC_PREFIX }}javascripts/jquery.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_PREFIX }}javascripts/bootstrap.js" type="text/javascript"></script>
  <script src="{{ STATIC_PREFIX }}javascripts/script.js" type="text/javascript"></script>
  <script src="{{ STATIC_PREFIX }}javascripts/switcher.js" type="text/javascript"></script>
</html>
